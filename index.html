        <!-- Reset CSS -->

    <body style="height: 15000px">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#!">
                        <img
                            src="./assets/img/logo.svg"
                            alt="MODULARS"
                            class="logo"
                        />
                    </a>

                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Home
                                    <span class="navbar__link__active"></span>
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    About
                                    <span class="navbar__link__active"></span>
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Blog
                                    <span class="navbar__link__active"></span>
                                </a>
                            </li>
                            <li class="navbar__item">
                                <a href="#!" class="navbar__link">
                                    Contact
                                    <span class="navbar__link__active"></span>
                                </a>
                            </li>
                        </ul>

                        <!-- Header action -->
                        <div class="header-action">
                            <a href="#!" class="header-action__link btn">
                                Sign Up
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="header-row"></div>
            </div>
        </header>

        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero left -->
                    <section class="hero__content">
                        <h2 class="section-heading hero__heading">
                            We’re a creative design agency.
                        </h2>
                        <p class="section-desc hero__desc">
                            A brilliant, modular agency template for startup’s
                            build yours toady.
                        </p>
                        <div class="hero__action">
                            <a href="#!" class="btn">Get in touch</a>
                            <div class="hero__action--active">
                                <div class="hero__play">
                                    <div class="hero__play-active">
                                        <svg
                                            width="8"
                                            height="10"
                                            viewBox="0 0 8 10"
                                            fill="none"
                                            xmlns="http://www.w3.org/2000/svg"
                                        >
                                            <path
                                                d="M7.48979 4.22586C8.15106 4.61996 8.13773 5.58212 7.4658 5.95775L1.49682 9.29454C0.824887 9.67017 -0.00170366 9.17755 0.00896126 8.40782L0.103701 1.57014C0.114366 0.800411 0.954284 0.330874 1.61555 0.724974L7.48979 4.22586Z"
                                                fill="#FEF6FB"
                                            ></path>
                                        </svg>
                                    </div>
                                    <a href="#!" class="hero__watch">
                                        Watch Video
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Hero right -->
                    <div class="hero__img-wrap">
                        <!-- Image -->
                        <img
                            src="./assets/img/hero-01.jpg"
                            alt=""
                            class="hero__img"
                        />
                        <img
                            src="./assets/img/hero-02.jpg"
                            alt=""
                            class="hero__img"
                        />
                        <img
                            src="./assets/img/hero-03.jpg"
                            alt=""
                            class="hero__img"
                        />
                        <!-- Decoration -->
                        <img
                            src="./assets/icons/header-01.svg"
                            alt=""
                            class="hero__decor"
                        />
                        <img
                            src="./assets/icons/header-02.svg"
                            alt=""
                            class="hero__decor"
                        />
                        <img
                            src="./assets/icons/header-01.svg"
                            alt=""
                            class="hero__decor"
                        />
                        <img
                            src="./assets/icons/header-02.svg"
                            alt=""
                            class="hero__decor"
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- Main body -->
        <main>
            <!-- Social group -->
            <div class="social-group">
                <div class="container">
                    <div class="social-group__inner">
                        <img
                            src="./assets/icons/google.svg"
                            alt=""
                            class="social__item"
                        />
                        <img
                            src="./assets/icons/slack.svg"
                            alt=""
                            class="social__item"
                        />
                        <div class="social-discord">
                            <img
                                src="./assets/icons/discord.svg"
                                alt=""
                                class="social__item"
                            />
                            <span class="social-discord-brand">Agworld</span>
                        </div>
                        <img
                            src="./assets/icons/ritinto.svg"
                            alt=""
                            class="social__item"
                        />
                        <img
                            src="./assets/icons/heroku.svg"
                            alt=""
                            class="social__item"
                        />
                    </div>
                </div>
            </div>
        </main>
